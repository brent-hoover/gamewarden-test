flux:
  interval: 2m
  rollback:
    cleanupOnFail: false

networkPolicies:
  enabled: false

kiali:
  enabled: false

istio:
  sourceType: helmRepo
  enabled: true

istioOperator:
  sourceType: helmRepo
  enabled: true

monitoring:
  sourceType: helmRepo
  enabled: true
  values:
    prometheus:
      prometheusSpec:
        resources:
          requests:
            cpu: 200m
            memory: 1Gi

loki:
  sourceType: helmRepo
  enabled: true
  strategy: monolithic
  values:
    minio:
      enabled: false
    singleBinary:
      replicas: 1
      persistence:
        enabled: true
        size: 5Gi
      resources:
        limits:
          cpu: 500m
          memory: 1Gi
        requests:
          cpu: 200m
          memory: 512Mi
    extraObjects:
    - apiVersion: "security.istio.io/v1beta1"
      kind: PeerAuthentication
      metadata:
        name: loki-minio-endpoint-exception
        namespace: logging
      spec:
        mtls:
          mode: PERMISSIVE
        selector:
          matchLabels:
            app: minio
        portLevelMtls:
          "9000":
            mode: PERMISSIVE
promtail:
  sourceType: helmRepo
  enabled: true

tempo:
  sourceType: helmRepo
  enabled: false

kyverno:
  sourceType: helmRepo
  enabled: false

kyvernoPolicies:
  sourceType: helmRepo
  enabled: false
  values:
    policies:
      restrict-volume-types:
        validationFailureAction: Audit
      restrict-image-registries:
        validationFailureAction: Audit
      restrict-host-path-write:
        validationFailureAction: Audit
      restrict-host-path-mount:
        validationFailureAction: Audit
      require-non-root-user:
        validationFailureAction: Audit
      require-non-root-group:
        validationFailureAction: Audit
      disallow-privileged-containers:
        validationFailureAction: Audit
      require-drop-all-capabilities:
        validationFailureAction: Audit
      restrict-host-path-mount-pv:
        validationFailureAction: Audit
      add-default-securitycontext:
        exclude:
          any:
          - resources:
              namespaces:
                - local-path-storage
     # add-default-capability-drop:
     #   exclude:
     #     any:
     #       - resources:
     #         namespaces:
     #           - cilium

neuvector:
  sourceType: helmRepo
  enabled: false
  values:
    k3s:
      enabled: true

